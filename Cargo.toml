[package]
name = "wair"
version = "0.0.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>"]

[features]
xlib = ["x11", "x11-dl", "xcb", "xkbcommon"]
wayland = ["wayland-client"]

[dependencies]
log = "0.3.6"
mio = "0.6.0"
tokio-core = "0.1"
futures = "0.1.1"
env_logger = "0.3.5"
libc = "0.2.0"
x11 = { version = "2.8.0", optional = true }
x11-dl = { version = "2.8.0", optional = true }
xcb = { version = "0.7.5", optional = true, features = ["xlib_xcb"] }
xkbcommon = { version = "0.2.1", optional = true, features = ["x11"] }
wayland-client = { version = "0.6.2", optional = true }
